<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>30 Days Of React Challenge</title>
    </head>

    <body>
        <div class="root"></div>

        <script
            crossorigin
            src="https://unpkg.com/react@16/umd/react.development.js"
        ></script>
        <script
            crossorigin
            src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
        ></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">
            const rootElement = document.querySelector('.root');
            const styles = {
                color: 'red',
                backgroundColor: 'red',
            };
            const header = (
                <header>
                    <h1 style={{ color: 'red' }}> displays your full name</h1>
                    <p> country, title, gender, email, phone number</p>
                </header>
            );

            const main = (
                <main>
                    <p>Prerequisite to get started react.js:</p>
                    <ul>
                        <li>HTML</li>
                        <li>CSS</li>
                        <li>JavaScript</li>
                    </ul>
                </main>
            );

            const footer = (
                <footer style={styles}>
                    <p>
                        omg is this a footer element??????? WHO COULD HAVE KNOWN
                    </p>
                </footer>
            );

            const app = (
                <div>
                    {header}
                    {main}
                    {footer}
                </div>
            );

            // we render the JSX element using the ReactDOM package// ReactDOM has the render method and the render method takes two argument
            ReactDOM.render(app, rootElement);
            // or//  ReactDOM.render([header, main, footer], rootElement)
        </script>
    </body>
</html>
